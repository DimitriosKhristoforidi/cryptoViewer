<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>CryptoViewer</title>
</head>

<body>

    <header>
        <h1>CryptoViewer</h1>
        <div>
            <div>Converter</div>
            <label class="switch">
                <input type="checkbox" id="switch" onclick="showConverterForm(this)">
                <span class="slider round"></span>
            </label>
        </div>
    </header>

    <div id="mainCoinsCharts">
        <div>
            <canvas id="BTCChart" width="360" height="250"></canvas>
            <p id="BTCmainCoin"></p>
        </div>
        <div>
            <canvas id="ETHChart" width="360" height="250"></canvas>
            <p id="ETHmainCoin"></p>
        </div>
        <div>
            <canvas id="LTCChart" width="360" height="250"></canvas>
            <p id="LTCmainCoin"></p>
        </div>
        <div>
            <canvas id="DASHChart" width="360" height="250"></canvas>
            <p id="DASHmainCoin"></p>
        </div>
    </div>

    <form id="converter">
        <input type="text" class="inputPlace" name="firstInput" id="firstInput"
            oninput="convertValue(this.form.firstInput.value, this.form.firstCoin.value, this.form.secondCoin.value, this.form.secondInput.id)">
        <div id="dropdownSelectors">Loading...</div>
        <input type="text" class="inputPlace" name="secondInput" id="secondInput"
            oninput="convertValue(this.form.secondInput.value, this.form.secondCoin.value, this.form.firstCoin.value, this.form.firstInput.id)">
    </form>

    <table border="1" id="allCrypt">
        <thead>
            <tr>
                <th>COIN</th>
                <th>USD</th>
                <th>EUR</th>
                <th>RUB</th>
                <th>24 HOURS</th>
            </tr>
        </thead>
        <tbody id="cryptTableBody"></tbody>
    </table>

    <script src="./js/parser.js"></script>
    <script src="./js/converter.js"></script>
    <script src="./js/charts.js"></script>
</body>

</html>
